<div class="header text-center p-3">
    <h3>{{formStatus}} post detail here</h3>
</div>
<div class="section m-2 d-flex justify-content-center">
    <!-- <div class="row text-center">
       
    </div> -->
    <form   [formGroup]="postForm"  (ngSubmit)="submit(postForm,formStatus  )" >
        <div class="row">
            
            <div class="col-8">
                <div class="card p-2">
                    <div class="form-group">
                        <label for="">Title</label>
                        <input type="text" placeholder="Title" formControlName="title" >
                    </div>
                    <div class="form-group">
                        <label for="">Exerption</label>
                        <textarea placeholder="Excerpt" name="" id="" cols="30" rows="10" formControlName="excerpt" ></textarea>
                    </div>
                </div>
               
            </div>
            <div class="col-4">
                <div class="card p-2">
                <div class="form-group">
                    <label for="">Category</label>
                    <select name=""  id="" formControlName="category">
                        <option value="">Please select a category</option>
                        <ng-container *ngFor="let category of categories" >
                            <option value="{{category.id}}-{{category.data.category}}">{{category.data.category}}</option>
                        </ng-container>
                        <!-- <option  value=""></option>
                        <option value="1">Food</option>
                        <option value="2">Game</option>
                        <option value="3">Travel</option> -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="">image</label>
                    <img [src]="imgPost" alt="" >
                    <input  accept="image/*" formControlName="postImg" type="file" (change)="upload($event)">
                </div>
            </div>
            </div>
            <div class="col mt-2">
                <div class="card card-body p-2">
                <div class="form-group">
                    <label for="">Description</label>
                    <textarea name="" id="" cols="30" rows="10" formControlName="description"></textarea>
                </div>
            </div>
            </div>
            <div class="form-group text-right">
                <button  class="btn btn-warning w-25 m-auto" [disabled]="postForm.invalid" >{{buttonStatus}}</button>
            </div>
        </div>
    </form>
</div>
